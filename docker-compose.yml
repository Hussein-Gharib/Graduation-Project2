version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: gp_db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-bagsdb}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: gp_backend
    environment:
      NODE_ENV: production
      PORT: ${BACKEND_PORT:-10000}
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-bagsdb}
      JWT_SECRET: ${JWT_SECRET:-changeme}
    depends_on:
      - db
    ports:
      - "${BACKEND_PORT:-10000}:10000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: gp_frontend
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-8080}:80"

volumes:
  db_data:

